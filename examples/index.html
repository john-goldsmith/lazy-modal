<!doctype html>
<html>

  <head>
    <title>Lazy Modal &mdash; A jQuery plugin to visually customize native HTML form controls</title>
    <link rel="stylesheet" href="stylesheets/lazy_modal.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  </head>

  <body>

    <div class="jumbotron">
      <div class="container">
        <h1>Lazy Modal</h1>
        <p>A jQuery plugin to create customizable modal dialogs</p>
      </div>
    </div>

    <div class="container">

      <div class="row">

        <div class="col-md-9">

          <div class="row">
            <div class="col-xs-12">
              <h2>Example</h2>
              <ul class="nav nav-tabs">
                <li role="presentation" class="active">
                  <a href="#example-output" aria-controls="example-output" role="tab" data-toggle="tab">Output</a>
                </li>
                <li role="presentation">
                  <a href="#example-code" aria-controls="example-code" role="tab" data-toggle="tab">Code</a>
                </li>
              </ul>
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="example-output">
                  <a href="#" id="example-1">Click me</a>
                </div>
                <div role="tabpanel" class="tab-pane" id="example-code">
                  <h4>HTML</h4>
                  <pre>
&lt;a href=&quot;#&quot; id=&quot;example-1&quot;&gt;Click me&lt;/a&gt;</pre>
                  <h4>JavaScript</h4>
                  <pre>$("example-1").lazyModal();</pre>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="col-md-3" role="navigation">
          <div data-spy="affix" data-offset-top="240" data-offset-bottom="0">
            <ul class="nav nav-pills nav-stacked">
              <li>
                <a href="#checkboxes">Basic</a>
              </li>
            </ul>
          </div>
        </div>

      </div>

    </div>

    <div id="modal" class="row">
      <a href="javascript:;" class="close-modal primary-close-modal">Close</a>
      <div class="col-md-12">
        <div id="modal-content"></div>
      </div>
    </div>
    <div id="overlay"></div>

    <!-- Include dependencies -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <!-- Include Lazy Modal -->
    <script src="javascripts/jquery.lazyModal-1.0.0.min.js"></script>

    <!-- Initialize Lazy Modal -->
    <script>
      $(document).ready(function(){
        $("#example-1").lazyModal({
          content: "Modal!"
        });
      });
    </script>

    <!-- Scripts below this line are for presentation usage only and not required for Lazy Modal -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- Bootstrap workaround. See http://stackoverflow.com/questions/11568430/issue-with-twitter-bootstrap-pills -->
    <script>
      $(document).ready(function(){
        $(".nav-stacked li").click(function(){
          $(".nav-stacked li").removeClass("active");
          $(this).addClass("active");
        });
      });
    </script>

  </body>

</html>
